name: test
on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.4"
          cache: true
      - name: Test
        run: make test